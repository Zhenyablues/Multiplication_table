<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Your chose:</h2>

    <div class="buttonBloc">
        <button class="button0" id="0">0</button>
        <button class="button1" id="1">1</button>
        <button class="button2" id="2">2</button>
        <button class="button3" id="3">3</button>
        <button class="button4" id="4">4</button>
        <button class="button5" id="5">5</button>
        <button class="button6" id="6">6</button>
        <button class="button7" id="7">7</button>
        <button class="button8" id="8">8</button>
        <button class="button9" id="9">9</button>
    </div>

    <button class="randomClassButton" id="randomButton">Random choice</button>

    <h2>Question: <span id="question"></span></h2>

    <h2>Your answer:</h2>

    <form>
        <input class="inputText" id="answer" type="text">
        <input class="inputSubmit" type="submit">
    </form>

    <h2 id="reply"></h2>

    <script src="app.js"></script>
</body>

</html>
